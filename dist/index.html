<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker - Homework 4</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="header">
        <div class="header__title">
            <h1 class="header__title__text">Weight Tracker</h1>
        </div>
        <div class="header__picker">
            <input type="date" max="" id="date-picker" class="header__picker__date primary-input">
            <input type="number" class="header__picker__weight primary-input" id="weight-picker">
            <button type="submit" id="weight-add" class="primary-btn">ADD</button>
        </div>
    </header>

    <section class="history">
        <div class="history__title">
            <h1 class="history__title__text">
                History
            </h1>
        </div>
        <div class="history__hero">
            
            
        </div>
    </section>

    <section class="stat">
        <div class="stat__title">
            <h1 class="stat__title__text">Statistic</h1>
        </div>
        <div class="stat__filter">
            <button class="primary-btn">Week</button>
            <button class="primary-btn">Month</button>
            <button class="primary-btn">Year</button>
            <button class="primary-btn">Lifetime</button>
        </div>
        <canvas id="myChart" width="400" height="400">

        </canvas>
    </section>
    
</body>
</html>
